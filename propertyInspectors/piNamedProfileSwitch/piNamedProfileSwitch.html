<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Visual Studio Command Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/piNamedProfileSwitch.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <!-- for more examples of the types of fields supported in property inspector visit:
            Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
            and
            Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/


    -->

        <div class="sdpi-item" id="command_value">
            <div class="sdpi-item-label">Profile</div>
            <div style="overflow-y: auto; max-height: 150px;">
                <input id="txtProfileName" onchange="setSettings(event.target.value, 'ProfileName')" style="width: 230px;">
            </div>
        </div>
    </div>
    <script src="js/piNamedProfileSwitch.js"></script>
</body>
</html>
