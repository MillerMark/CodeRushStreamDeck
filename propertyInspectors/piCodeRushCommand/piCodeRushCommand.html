<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Visual Studio Command Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/piCodeRushCommand.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <!-- for more examples of the types of fields supported in property inspector visit:
                Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
                and
                Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/


        -->

        <div class="sdpi-item" id="title_value">
            <div class="sdpi-item-label">Title</div>
            <div style="overflow-y: auto; max-height: 150px;">
                <input type="text" id="txtTitleValue" onchange="setSettings(event.target.value, 'Title')" style="width: 230px;">
            </div>
        </div>

        <div class="sdpi-item" id="command_value">
            <div class="sdpi-item-label">Command</div>
            <div style="overflow-y: auto; max-height: 150px;">
                <input list="cbCommands" id="txtCommandValue" onchange="setSettings(event.target.value, 'Command')" style="width: 230px;">
                <datalist id="cbCommands" class="sdpi-item-value" style="width: 280px;">
                    <!-- TODO: Load all the CodeRush commands. Do the same for all the VS commands. -->
                    <option value="(loading...)" />
                </datalist>
            </div>
        </div>

        <div class="sdpi-item" id="parameters_value">
            <div class="sdpi-item-label">Parameters</div>
            <div style="overflow-y: auto; max-height: 150px;">
                <input type="text" id="txtParametersValue" onchange="setSettings(event.target.value, 'Parameters')" style="width: 230px;">
            </div>
        </div>

        <div class="sdpi-item" id="parameters_value">
            <div class="sdpi-item-label">Context</div>
            <div style="overflow-y: auto; max-height: 150px;">
                <input type="text" id="txtContextValue" onchange="setSettings(event.target.value, 'Context')" style="width: 230px;">
            </div>
        </div>

        <div class="sdpi-heading">Suggested Images</div>
        <div>
            <label>Text for image search:</label>
            <input id="searchText" type="text" placeholder='(e.g., "Start Debug")' onchange="setSettings(event.target.value, 'SearchTextForImages')" />
            <button id="btnFindImages" onclick="setSettings('FindImages', 'OverrideCommand')">Find Images</button>
        </div>
        <div type="carousel" class="sdpi-item" id="mycarousel">
            <div type="carousel" class="card-carousel-wrapper">
                <div disabled="disabled" class="card-carousel--nav__left"></div>
                <div class="card-carousel">
                    <div class="card-carousel--overflow-container">
                        <div class="card-carousel-cards" id="carouselImageParent" style="transform: translateX(0px);">
                            <!--
                            <div class="card-carousel--card" value="Output">
                                <img src="../images/commands/vs/Output@2x.png">
                                <div class="card-carousel--card--footer">Output</div>
                            </div>
                             -->
                        </div>
                    </div>
                </div>
                <div class="card-carousel--nav__right"></div>
            </div>
        </div>

    </div>
    <script src="js/piCodeRushCommand.js"></script>
    <script src="../common/piSharedCarousel.js"></script>
    <script src="../common/piSharedCommands.js"></script>
</body>
</html>
